<div class="post__header">
    <a href="/" class="post__back">../back</a>
{{#if can_edit}}
    <a class="btn post__save" href="/post/{{key}}/">Save</a>
{{else}}
    <a class="btn" href="/post/{{key}}/edit">Edit</a>
{{/if}}
</div>
<form action="" class="post__form">
    <input type="text" class="post__title"{{#unless can_edit}} disabled="disabled"{{/unless}} value="{{title}}">
    <textarea class="post__content"{{#unless can_edit}} disabled="disabled"{{/unless}}>{{content}}</textarea>
</form>
